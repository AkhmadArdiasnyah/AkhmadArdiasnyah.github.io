<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUgasPweb</title>
    <link rel="stylesheet" href="tampilan.css">
</head>
<body>
    <div class="popUp">
        <div class="pesan">
            <p>Selamat Datang</p>
            <div class="Lanjut">Lanjut</div>

        </div>
    </div>
    <form action="" id="formLogin" name="SignIn">
        <p>You can log in to your Account here</p>
        <input type="Email" placeholder="Email Address" name="EmailAddress">
        <input type="Password" placeholder="Password" name="Password">
        <button class="button" type="submit" name="button">Log In</button>
    </form>
    <div class="popUpCorrect">
        <div class="correct">
            <div class="close">+</div>
            <p>Cie dah Login</p>
        </div>
    </div>
    <div class="popUpWrong">
        <div class="wrong">
            <div class="close1">+</div>
            <p>Hayo akun siapaa?!</p>
        </div>
    </div>  
    <script src="tampilan.js"></script>
</body>
</html>
